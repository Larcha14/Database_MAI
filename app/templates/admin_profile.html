<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Admin Profile</title> 
  <link rel="stylesheet" href="../static/style_admin.css"> 
</head> 
<body> 

<div class="top-band">
  <div class="logo-section">
    <a type="submit" href="/admin_home" class="logo"><span>Ph</span><span>Hub</span></a>
  </div>
  
  <div class="nav-buttons">
    <a class="nav-btn" title="Settings" id="AdminSettings_btn">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="3"/>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
      </svg>
    </a>
    <a class="nav-btn" title="Group" id="AdminUsers_btn">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
        <circle cx="9" cy="7" r="4"/>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
      </svg>
    </a>
    <a class="nav-btn" title="Profile" id="AdminProfile_btn">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
        <circle cx="12" cy="7" r="4"/>
      </svg>
    </a>
  </div>
</div>

<div class="profile-main-content">
  <div class="profile-container">
    <div class="profile-header">
      <img id="userAvatar" class="profile-avatar" src="" alt="Profile Picture">
      <div class="profile-info">
        <div class="profile-row">
          <div class="profile-label">Username</div>
          <div id="username" class="profile-value">{{data.login}}</div>
        </div>
        <div class="profile-row">
          <div class="profile-label">First Name</div>
          <div id="firstName" class="profile-value">{{data.first_name}}</div>
        </div>
        <div class="profile-row">
          <div class="profile-label">Last Name</div>
          <div id="lastName" class="profile-value">{{data.last_name}}</div>
        </div>
        <div class="profile-row">
          <div class="profile-label">Email</div>
          <div id="email" class="profile-value">{{data.email}}</div>
        </div>
      </div>
    </div>

    <button class="logout-btn" id="Logout_btn">Logout</button>
    <!-- <button class="logout-btn" onclick="handleLogout()">Logout</button> -->
  </div>
</div>

  <!-- <script src="../static/script_profile.js"></script> -->
  <script src="../static/script_admin.js"></script>
</body> 
</html>
