<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Home Page</title> 
  <link rel="stylesheet" href="../static/style.css"> 
</head> 
<body> 
  <div class="top-band">
    <div class="logo-section">
        <a href="." class="logo"><span>Ph</span><span>Hub</span></a>
      </div>
      
      <div class="nav-buttons">
        <a class="nav-btn" title="Cart" id="CartWindow_btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="9" cy="21" r="1"/>
            <circle cx="20" cy="21" r="1"/>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
          </svg>
        </a>
        <a class="nav-btn" title="Likes" id="LikesWindow_btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
          </svg>
        </a>
        <a class="nav-btn" title="Bookmarks" id="BookmarksWindow_btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
          </svg>
        </a>
        <a class="nav-btn" title="Storage" id="StorageWindow_btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 8V21H3V8"/>
            <path d="M3 4h18l-9 4-9-4"/>
          </svg>
        </a>
        <a class="nav-btn" title="Profile" id="ProfileWindow_btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
          </svg>
      </a>
    </div>
</div>
    

      <!-- Модальное окно -->
      <div id="LoginModalOverlay" class="modal-overlay"></div>
      <div id="LoginModal" class = "modal">
          <span class="close" id="LoginCloseModal_btn" >&times;</span>
          <iframe id="LoginFrame" src="/login" width="100%" height="500px">
          </p> Don't have an account?
        </p> 
        <button type="button" class="submit-btn" id="RegisterOpenModal_btn">Register </button> 
          </iframe>
          
      </div>

      <div id="RegisterModalOverlay" class="modal-overlay"></div>
      <div id="RegisterModal" class = "modal">
          <span class="close" id="RegisterCloseModal_btn" >&times;</span>
          <iframe id="RegisterFrame" src="/register" width="100%" height="800px"></iframe>
      </div>    

      <div class="search-container">
        <div class="search-section">
          <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search for photos...">
          </div>
          <button class="filter-dropdown-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 3H2l8 9.46V19l4 2v-8.54L22 3z"/>
            </svg>
            
          </button>
        </div>
      </div>
      
      <div class="overlay" id="overlay">

      </div>
        <div class="bookmarks-window" id="bookmarks-window">
        <div class="bookmarks-header">
          <h2>My Bookmarks</h2>
          <button class="close-btn">&times;</button>
        </div>
        <div class="grid" id="bookmarks-grid">
          <!-- Bookmarked items will be displayed here -->
        </div>

      </div>
      

      
      <div class="main-content">
        <div class="filters">
          <button class="filter-btn">All</button>
          <button class="filter-btn">Nature</button>
          <button class="filter-btn">Architecture</button>
          <button class="filter-btn">People</button>
          <button class="filter-btn">Technology</button>
        </div>
      
        <div class="grid">
          <div class="photo-card" data-id="1">
            <button class="bookmark-btn">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
              </svg>
            </button>
            <div class="photo-preview">
              <svg width="100%" height="100%" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
                <defs>
                  <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#74ebd5;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#9face6;stop-opacity:1" />
                  </linearGradient>
                </defs>
                <rect width="100%" height="100%" fill="url(#grad1)"/>
                <circle cx="280" cy="80" r="30" fill="#fff" opacity="0.3"/>
              </svg>
            </div>
            <div class="photo-info">
              <h3 class="photo-title">Mountain Sunrise</h3>
              <div class="photo-meta">by John Doe • 2.3k downloads</div>
            </div>
          </div>
          
          <div class="photo-card" data-id="2">
            <button class="bookmark-btn">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
              </svg>
            </button>
            <div class="photo-preview">
              <svg width="100%" height="100%" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
                <defs>
                  <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#ffd1ff;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#fad0c4;stop-opacity:1" />
                  </linearGradient>
                </defs>
                <rect width="100%" height="100%" fill="url(#grad2)"/>
                <rect x="140" y="100" width="120" height="80" fill="#fff" opacity="0.3"/>
              </svg>
            </div>
            <div class="photo-info">
              <h3 class="photo-title">Urban Landscape</h3>
              <div class="photo-meta">by Jane Smith • 1.8k downloads</div>
            </div>
          </div>
          
          <div class="photo-card" data-id="3">
            <button class="bookmark-btn">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
              </svg>
            </button>
            <div class="photo-preview">
              <svg width="100%" height="100%" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
                <defs>
                  <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
                  </linearGradient>
                </defs>
                <rect width="100%" height="100%" fill="url(#grad3)"/>
                <polygon points="200,50 250,150 150,150" fill="#fff" opacity="0.3"/>
              </svg>
            </div>
            <div class="photo-info">
              <h3 class="photo-title">Beach Sunset</h3>
              <div class="photo-meta">by Mike Johnson • 3.1k downloads</div>
            </div>
          </div>
        </div>
      </div>
  <script src="../static/script.js"></script>
</body> 
</html>
