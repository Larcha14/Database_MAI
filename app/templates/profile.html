<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Profile</title> 
  <link rel="stylesheet" href="../static/style_profile.css"> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head> 
<body> 
  <div class="top-band">
    <div class="logo-section">
        <a class="logo" id="Home_btn"><span>Ph</span><span>Hub</span></a>
      </div>
      
      <div class="nav-buttons">
        <a class="nav-btn" title="Cart" id="CartWindow_btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="9" cy="21" r="1"/>
            <circle cx="20" cy="21" r="1"/>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
          </svg>
        </a>
        <a class="nav-btn" title="Likes" id="LikesWindow_btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
          </svg>
        </a>
        <a class="nav-btn" title="Bookmarks" id="BookmarksWindow_btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
          </svg>
        </a>
        <a class="nav-btn" title="Storage" id="StorageWindow_btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 8V21H3V8"/>
            <path d="M3 4h18l-9 4-9-4"/>
          </svg>
        </a>
        <a type="submit" class="nav-btn" title="Profile" id="ProfileWindow_btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
          </svg>
      </a>
    </div>
</div>

<div class="main-content">
  <div class="profile-container">
    <button class="add-btn" title="Add new item">+</button>
    <div class="profile-header">
      <div style="position: relative;">
        <img id="userAvatar" class="profile-avatar" src="" alt="Profile Picture">
        <button class="edit-avatar-btn" title="Change Avatar">
          <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
            <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/>
          </svg>
        </button>
      </div>
      <div class="profile-info">
        <div class="profile-row">
          <div class="profile-label">Username</div>
          <div id="username" class="profile-value">{{data.login}}</div>
          <button class="profile-edit">
            <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/>
            </svg>
          </button>
        </div>
        <div class="profile-row">
          <div class="profile-label">First Name</div>
          <div id="firstName" class="profile-value">{{data.first_name}}</div>
          <button class="profile-edit">
            <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/>
            </svg>
          </button>
        </div>
        <div class="profile-row">
          <div class="profile-label">Last Name</div>
          <div id="lastName" class="profile-value">{{data.last_name}}</div>
          <button class="profile-edit">
            <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/>
            </svg>
          </button>
        </div>
        <div class="profile-row">
          <div class="profile-label">Email</div>
          <div id="email" class="profile-value">{{data.email}}</div>
          <button class="profile-edit">
            <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/>
            </svg>
          </button>
        </div>
        <div class="profile-row">
          <div class="profile-label">Website</div>
          <div id="website" class="profile-value">{{data.website_url}}</div>
          <button class="profile-edit">
            <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/>
            </svg>
          </button>
        </div>
        <div class="profile-row">
          <div class="profile-label">Birthday</div>
          <div id="birthday" class="profile-value">{{data.date_of_birthday}}</div>
          <button class="profile-edit">
            <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/>
            </svg>
          </button>
        </div>
        <div class="profile-description">
          <div class="profile-description-label">
            About me
            <button class="profile-edit">
              <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/>
              </svg>
            </button>
          </div>
          <div id="description" class="profile-value">{{data.description}}</div>
        </div>
      </div>
    </div>
    <button class="logout-btn" id="Logout_btn">Logout</button>
    <!-- <a href="/logout" class="logout-btn">Logout</a> -->
    <!-- <button class="logout-btn" onclick="handleLogout()">Logout</button> -->
  </div>

  <div class="photos-grid" id="photosGrid">
    <!-- Photos will be dynamically inserted here -->
  </div>
</div>

<div class="modal-overlay" id="editModal">
  <div class="modal">
    <div class="modal-header">
      <div class="modal-title">Edit Profile</div>
      <button class="modal-close" id="">&times;</button>
    </div>
    <div class="modal-content">
      <input type="hidden" id="editingField">
      <div id="modalInputContainer"></div>
    </div>
    <div class="modal-buttons">
      <button class="modal-btn modal-btn-cancel" onclick="closeModal()">Cancel</button>
      <button class="modal-btn modal-btn-save" onclick="saveChanges()">Save</button>
    </div>
  </div>
</div>

<script src="../static/script_profile.js">
</script>

</body> 
</html>
