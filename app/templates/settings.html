<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Home Page</title> 
  <link rel="stylesheet" href="../static/style_admin.css"> 
</head> 
<body> 

<div class="top-band">
  <div class="logo-section">
    <a href="./admin_home" class="logo"><span>Ph</span><span>Hub</span></a>
  </div>
  
  <div class="nav-buttons">
    <a class="nav-btn" title="Settings" id="AdminSettings_btn">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

      </svg>
    </a>
    <a class="nav-btn" title="Users" id="AdminUsers_btn">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
        <circle cx="9" cy="7" r="4"/>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
      </svg>
    </a>
    <a  class="nav-btn" title="Profile" id="AdminProfile_btn">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
        <circle cx="12" cy="7" r="4"/>
      </svg>
    </a>
  </div>
</div>

<div class="main-content">
  <div class="database-container">
    <svg class="database-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M12 2C6.48 2 2 4.48 2 7.5v9C2 19.52 6.48 22 12 22s10-2.48 10-5.5v-9C22 4.48 17.52 2 12 2z"/>
      <path d="M2 7.5C2 10.52 6.48 13 12 13s10-2.48 10-5.5"/>
      <path d="M2 12.5C2 15.52 6.48 18 12 18s10-2.48 10-5.5"/>
    </svg>
    <div class="button-container">
      <button class="action-btn backup-btn" id="MakeBackUp_btn">Make Backup</button>
      <div class="or-text">or</div>
      <div class="drop-zone" id="dropZone">
        <p class="drop-zone-text">Drag and drop backup file here</p>
        <button class="choose-file-btn" onclick="document.getElementById('fileInput').click()">Choose File</button>
        <input type="file" id="fileInput" style="display: none" onchange="handleFiles(this.files)">
      </div>
      <button class="action-btn upload-btn" id="MakeUploadBackUp_btn">Upload Backup</button>
    </div>
  </div>
</div>
<script src="../static/script_admin.js"></script>
</body> 
</html>
